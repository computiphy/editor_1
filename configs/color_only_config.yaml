pipeline:
  name: "Creatives_Color_Grade_Run"
  input_dir: "D:/studio/tools/vibecoding/sample_photos/creatives"
  input_formats: ["raw", "jpg", "jpeg"]
  output_base: "D:/studio/tools/vibecoding/editor_1/wedding_ai_pipeline/output"
  gpu_backend: "auto"
  workers: 2
  metadata_required: false

culling:
  enabled: false
  blur_threshold: 100.0
  duplicate_threshold: 5
  quality_threshold: 70.0

restoration:
  enabled: false
  auto_route: true
  primary_model: "nafnet"
  face_restore: true
  tiling:
    enabled: true
    tile_size: 512
    overlap: 64

color_grading:
  enabled: true
  method: "lab_statistical"
  style: "cinematic"               # OPTIONS: natural, cinematic, pastel, moody,
                                    #          golden_hour, film_kodak, film_fuji,
                                    #          vibrant, black_and_white
  strength: 1.0                     # 0.0 = no effect, 1.0 = full, 1.5 = max
  reference_image: "D:/studio/tools/vibecoding/editor_1/wedding_ai_pipeline/assets/reference_style.png"
  segmentation_enabled: false       # Set true to enable SAM-based local grading

cropping:
  enabled: false
  ratios: ["1:1", "9:16"]
  detector: "rtdetr"

watermark:
  enabled: false
  path: "assets/watermark.png"
  position: "auto"
  opacity: 0.5

narrative:
  enabled: false
  clustering_eps: 0.5
